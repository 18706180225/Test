        // 方法四:sort
        let arr = [12, 1, 12, 3, 1, 88, 66, 9, 66];

        function unique(ary) {
            // 先从小到大排序
            let a = ary.sort(function(a, b) {
                return a - b;
            });
            // 遍历排序后的数组，如果有相同的值，就删除
            for (let i = 0; i < a.length; i++) {
                if (a[i] === a[i + 1]) {
                    a.splice(i + 1, 1);
                    i--;
                }
            }
            return a;
        }
        let newArr = unique(arr);
        console.log(newArr);
