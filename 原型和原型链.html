<body>
    <script>
        function Cat(name, color) {
            this.name = name;
            this.color = color;
            this.meow = function() {
                console.log('喵喵');
            };
        }

        var cat1 = new Cat('大毛', '白色');
        var cat2 = new Cat('二毛', '黑色');

        cat1.meow === cat2.meow
    </script>
